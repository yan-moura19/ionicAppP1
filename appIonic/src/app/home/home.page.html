<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title slot="start" size="large">Produtos</ion-title>
      
      <ion-button (click)="mostraForm()" slot="end">
        <ion-icon name="add-circle-outline" aria-hidden="true"></ion-icon>
      </ion-button>
      
    </ion-toolbar>
    
  </ion-header>
  
  
    <div *ngIf="editar">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input  [(ngModel)]="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Quantidade:</ion-label>
        <ion-input  [(ngModel)]="quantidade" type="number"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="stacked">Descrição: </ion-label>
        <ion-input  [(ngModel)]="descricao" type="text"></ion-input>
      </ion-item>
      
     
      <ion-item >
        <ion-label position="stacked">urlImagem</ion-label>
        <ion-input  [(ngModel)]="urlImagem" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="onSave()" *ngIf="novo">Salvar</ion-button>
        <ion-button (click)="onEdit()" *ngIf="!novo">Salvar alterações</ion-button>
        
      </ion-item>
  
      
      

    </div>
    <div width="300px" height="300px" *ngIf="!editar">
      
         
          <ion-card *ngFor="let produto of produtos" width="300px" height="300px">
            
            
            <ion-card-header>
              <ion-avatar>
                <img alt="Silhouette of a person's head" [src]="produto.urlImagem"/>
              </ion-avatar>
              <ion-card-title>{{produto.nome}}</ion-card-title>
              <ion-card-subtitle>Data: {{produto.data}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Descricao: {{produto.descricao}}<br>
              Quantidade: {{produto.quantidade}}<br>
              
            </ion-card-content>
            <ion-button style="padding: 10px;" (click)="mostraEditar(produto)">Editar</ion-button>
              
              <ion-button style="padding: 10px;" (click)="onDelete(produto.id)">Deletar</ion-button>
          </ion-card>
          

       
    </div>
</ion-content>
